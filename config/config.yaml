erlang:
    sname: "mg"
    cookie: "mg_cookie"
woody_server:
    ip: "::"
    port: 8022
limits:
    total_mem: 2G
    process_mem: 2M
logging:
    root: /var/log/machinegun
    crash_log: crash.log
    json_log: log.json
    level: info
namespaces:
    mg_test_ns:
        event_sink: main_event_sink
        processor: http://localhost:8022/processor
snowflake_machine_id: 1
# memory storage backend
storage:
    type: memory
